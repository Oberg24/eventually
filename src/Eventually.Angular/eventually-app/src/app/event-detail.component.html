<a routerLink="/events">Tillbaka till alla event</a>
<div *ngIf="event">
  <h2>{{event.name}}</h2>
  <div *ngIf="tags" style="margin-bottom: 10px">
    <span *ngFor="let tag of tags">
      <span class="label label-success">{{tag.name}}</span>
    </span>
  </div>
  <img src="{{event.imageUrl}}" />
  <p>Start: {{event.startTime}} | Slut: {{event.endTime}}</p>
  <p class="event-description">{{ event.description }}</p>
</div>
